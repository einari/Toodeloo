<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Toodeloo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="scripts/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/knockout-2.0.0.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/knockout.mapping-2.0.0.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/Bifrost.debug.js" type="text/javascript" charset="utf-8"></script>


<!--<script data-main="scripts/main" src="scripts/require.js" type="text/javascript" charset="utf-8"></script>-->
</head>
<body>
<div class="main">
	<div class="header">
    <div class="header_resize">
      <div class="logo">
        <h1><a href="index.html"><span>T</span>oodeloo <small>The ultimate todo app</small></a></h1>
      </div>
      <div class="searchform">
        <form id="formsearch" name="formsearch" method="post" action="">
          <span><input name="editbox_search" class="editbox_search" id="editbox_search" maxlength="80" value="Search" type="text" /></span>
          <input name="button_search" src="images/search.png" class="button_search" type="image" />
        </form>
      </div>
      <div class="clr"></div>
      <div class="social">
        <p>
          <a href="#"><img src="images/soc1.png" width="24" height="24" alt="social" /></a>
          <a href="#"><img src="images/soc2.png" width="24" height="24" alt="social" /></a>
          <a href="#"><img src="images/soc3.png" width="24" height="24" alt="social" /></a>
        </p>
      </div>
      <div class="menu_nav">
        <ul>
          <li class="active"><a href="#"><span>Inbox</span></a></li>
          <li><a href="#"><span>Todo</span></a></li>
          <li><a href="#"><span>Next</span></a></li>
          <li><a href="#"><span>Scheduled</span></a></li>
        </ul>
      </div>
      <div class="clr"></div>
      <div class="clr"></div>
    </div>
  </div>

  <div class="content">
      <div class="content_resize" data-feature="content/index">
		  <div class="mainbar">
		      <div class="article">
		     	    <h2>
					    <span>Items</span>
				    </h2>

		          <ul class="sb_menu" data-bind="foreach: items">
						<li data-bind="fadeInElement: $data">
							<span data-bind="text:title"></span>
							<img data-bind="click: $parent.deleteItem.bind($data)" src="/images/delete.png"></img>
						</li>
				    </ul>
					<div data-bind="visible: items().length == 0">
						<span>&nbsp;EMPTY</span>
					</div>
					<div data-bind="visible: items().length > 0">
						<span>&nbsp;Total
							<span data-bind="text: items().length"></span>
						</span>
					</div>
		          <div class="clr"></div>
		      </div>
		  </div>
		  <div class="sidebar">
		      <div class="gadget">
				    <h2 class="star"><span>Create new</span></h2><div class="clr"></div>
				    <ul class="sb_menu">
				    <li class="label">
						<div>Title</div>
						&nbsp;
						&nbsp;
						&nbsp;
						&nbsp;
						<div class="labelInput">
							<input maxlength="80" data-bind="value:itemToCreate.title, valueUpdate: 'afterkeydown'" type="text" />
						</div>
					</li>
					<li data-bind="fadeInOrOut: !itemToCreate.title.hasError()" style="background-color:#14A7FB; color:white; font:normal 13px/1.5em 'Liberation sans', Arial, Helvetica, sans-serif;">
						<a href="#" data-bind="click:addItem" style="color:white" >Save</a>
					</li>
				    </ul>
		      </div>
		  </div>
          <div class="clr"></div>
      </div>

  </div>


  <div class="fbg">
    <div class="fbg_resize">
      <div class="clr"></div>
    </div>
  </div>

</div>
</body>
</html>
