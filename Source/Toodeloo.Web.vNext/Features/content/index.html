<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="mainbar">
        <div class="article">
       	    <h2>
			    <span>Items</span>
		    </h2>

            <ul class="sb_menu" data-bind="foreach: items">
				<li data-bind="fadeInElement: $data">
					<img data-bind="click: $parent.deleteItem.bind($data)" src="/images/delete.png"></img>
					<span data-bind="text:title"></span>
				</li>
		    </ul>
		    <div data-bind="visible: isBusy">
		    	<img src="/images/spinner.gif"></img>
		    </div>
			<div data-bind="visible: items().length == 0 && !isBusy()">
				<span>&nbsp;EMPTY</span>
			</div>
			<div data-bind="visible: items().length > 0">
				<span>&nbsp;Total : 
					<span data-bind="text: items().length"></span>
				</span>
			</div>
            <div class="clr"></div>
        </div>
    </div>
    <div class="sidebar">
        <div class="gadget">
		    <h2 class="star"><span>Create new</span></h2><div class="clr"></div>
		    <ul class="sb_menu">
		    <li class="label">
				<div>Title</div>
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				<div class="labelInput">
					<input maxlength="80" placeholder="Enter task" data-bind="value:itemToCreate.title, valueUpdate: 'afterkeydown'" type="text" />
				</div>
                <span data-bind="validationMessageFor:itemToCreate.title"></span>
			</li>
			<li data-bind="visible: itemToCreate.title.validator.isValid" style="background-color:#14A7FB; color:white; font:normal 13px/1.5em 'Liberation sans', Arial, Helvetica, sans-serif;">
				<a href="#" data-bind="click:addItem" style="color:white;" >Save</a>
                
			</li>
		    </ul>
        </div>
    </div>
</body>
</html>
